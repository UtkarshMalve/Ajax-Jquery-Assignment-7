<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional, for styling -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Trivia Quiz</h1>
        
        <!-- Category and Difficulty Select -->
        <div class="quiz-settings">
            <label for="category">Category:</label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="18">Science: Computers</option>
                <option value="21">Sports</option>
                <!-- Add more categories as needed -->
            </select>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button id="startQuiz">Start Quiz</button>
        </div>

        <!-- Quiz Questions Section -->
        <div id="quizContent" style="display: none;">
            <div id="questions"></div>
            <button id="submitQuiz" style="display:none;">Submit</button>
        </div>

        <div id="results" style="display:none;">
            <h2>Your Score: <span id="score">0</span>/5</h2>
        </div>
    </div>

    <script src="quiz.js"></script> <!-- JavaScript to handle quiz functionality -->
</body>
</html>
